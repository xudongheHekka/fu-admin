<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Admin API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        pre {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
    <script>
        async function sendRequest() {
            const apiUrl = document.getElementById('api-url').value; // 获取接口地址
            const uid = document.getElementById('uid').value; // 获取用户输入的 UID
            const requestBody = document.getElementById('request-body').value;

            if (!apiUrl) {
                document.getElementById('response').innerHTML = "<span style='color: red;'>Error: API URL is required.</span>";
                return;
            }

            if (!uid) {
                document.getElementById('response').innerHTML = "<span style='color: red;'>Error: UID is required.</span>";
                return;
            }

            try {
                // 验证 JSON 格式
                const parsedBody = JSON.parse(requestBody);

                // 发送请求到 Flask 后端的 /send 路由
                const response = await fetch('/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        api_url: apiUrl,
                        uid: uid, // 将 UID 传递给后端
                        request_body: parsedBody
                    })
                });

                const result = await response.json();

                // 将 JSON 格式化后显示在 <pre> 标签中
                document.getElementById('response').innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('response').innerHTML = `<span style='color: red;'>Error: ${error}</span>`;
            }
        }
    </script>
</head>
<body>
    <h1>Flask Admin API</h1>
    <label for="api-url">API URL:</label>
    <!-- 设置默认值 -->
    <input type="text" id="api-url" placeholder="Enter API URL here..." size="80" value="https://stage-api-meeting.weizhiyanchina.com/room/gift">
    <br><br>
    <label for="uid">UID:</label>
    <input type="text" id="uid" placeholder="Enter UID here..." size="80">
    <br><br>
    <textarea id="request-body" rows="20" cols="80" placeholder="Enter your JSON request body here..."></textarea>
    <br><br>
    <button onclick="sendRequest()">Send Request</button>
    <h2>Response:</h2>
    <div id="response"></div> <!-- 使用 <div> 来动态插入格式化的 JSON -->
</body>
</html>
